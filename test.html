<script>
    function alpha(name){
        var len = name.length
        var num = 0
        var newString = ""

        while (num < len){
            if((num == 0) || num % 2 == 0){
                newString += name[num].toUpperCase()
            }else{
                newString += name[num].toLowerCase()
            }
           num++
        }

        console.log(newString)
        
    }
